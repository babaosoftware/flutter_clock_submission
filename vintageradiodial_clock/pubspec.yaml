name: vintageradiodial_clock
description: Vintage radio dial clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Abril-Fatface
      fonts:
        - asset: assets/fonts/AbrilFatface-Regular.ttf
          weight: 400
    - family: Bebas-Neue
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf
          weight: 400
    - family: Krona-One
      fonts:
        - asset: assets/fonts/KronaOne-Regular.ttf
          weight: 400
